<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">

            <div class="player-1-panel active">
                <div class="player-name" id="name-1">Player 1</div>
                <div class="player-score" id="global-score-1">20</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-score-1">330</div>
                </div>
            </div>

            <div class="player-2-panel">
                <div class="player-name" id="name-2">Player 2</div>
                <div class="player-score" id="global-score-2">60</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-score-2">40</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

            <img src="" alt="Dice" class="dice">
        </div>

        <script src="js/app.js"></script>
    </body>
</html>
